	/*-------------------------*/

	/* pc區塊_樣式
---------------------------*/

	.vspc {
		width: 100%;
		position: relative;
		overflow: hidden;
	}

	.vspc * {
		margin: 0;
		padding: 0;
		-webkit-text-size-adjust: none;
		list-style: none;
		background-position: center top;
		background-size: 100% auto;
		background-repeat: no-repeat;
		position: relative;
		box-sizing: border-box;
	}

	.vspc img {
		max-width: 100%;
		height: auto;
		display: block;
		position: relative;
	}


	/*-------------------------*/

	/* pc區塊_main_樣式 
---------------------------*/

	.vspc .main {
		width: 1190px;
		height: auto;
		min-height: 1428px;
		/* 必填  請填入main高度 */
		margin: 0 auto;
		/* background-color: #4fe10b; */
		position: relative;
	}





	/* 視覺左上角活動LOGO_樣式
---------------------------*/

	.udnLOGO {
		display: block;
		z-index: 700;
		position: absolute;
		width: calc(139/1190*100%);
		/* 更改數值 調整logo大小 */
		left: calc(40/1190*100%);
		top: calc(32/1190*50%);
	}

	.udnLOGO span {
		display: block;
		width: 100%;
		height: 0;
		background-size: 100% auto;
		padding-bottom: calc(293/797*100%);
		/* 更改數值 調整logo整體高度*/
		/* padding-bottom: calc(360/797*100%); */
		/* 用第4/5 底色_logo 打開開素質 */
		/* 更換需要的logo路徑 2018舊版 or 2019-新版  */
		background-image: url(https://img.udn.com/art/2019_logo/images/new_udnlogo_02.svg);
	}



	.vspc {
		width: 100%;
		height: 1490px;
		margin: 0;
		padding: 0;
		position: relative;
		overflow: hidden;
	}

		position: relative;
	}

		content: "";

		clear: both;
	}

		display: block;
		float: left;

	/* ----- SALE 訊息 -----	 */

	.PUSH {
		position: absolute;
		top: 20px;
		right: 221px;
		animation: PUSH02 1s infinite alternate;
	}

	@keyframes PUSH02 {

		0% {
			-webkit-transform: translate(0, -10px);
		}
		100% {
			-webkit-transform: translate(0, 0);
		}
	}

	@keyframes PUSH02 {
		0% {
			transform: translate(0, -10px);
		}
		100% {
			transform: translate(0, 10);
		}
	}






	@media screen and (max-width: 640px) {
		.vspc {
			display: none;
		}

	/* ======== 大標 ========= */

	.expandUp {
		position: absolute;
		top: 15px;
		;
		right: 320px;
		animation-name: expandUp01;
		-webkit-animation-name: expandUp01;
		animation: expandUp01 1s .1s both;


		animation-duration: 0.5s;
		-webkit-animation-duration: 0.5s;

		animation-timing-function: ease;
		-webkit-animation-timing-function: ease;
		opacity: 1;
		/* visibility: visible !important;	 */
	}


	@keyframes expandUp01 {
		0% {
			transform: translateY(100%) scale(0.5) scaleY(0.5);
			opacity: 0;
		}
		60% {
			transform: translateY(-6%) scaleY(1.12);
			opacity: 1;
		}
		75% {
			transform: translateY(3%);
			opacity: 1;
		}
		100% {
			transform: translateY(0%) scale(1) scaleY(1);
			opacity: 1;
		}
	}

	@-webkit-keyframes expandUp01 {
		0% {
			-webkit-transform: translateY(100%) scale(0.6) scaleY(0.5);
			opacity: 0;
		}
		60% {
			-webkit-transform: translateY(-7%) scaleY(1.12);
			opacity: 1;
		}
		75% {
			-webkit-transform: translateY(3%);
			opacity: 1;
		}
		100% {
			-webkit-transform: translateY(0%) scale(1) scaleY(1);
			opacity: 1;
		}
	}

		transform-origin: 80px 122px;
	}

		0% {
			transform: rotate(-4deg);
		}

	/* ==========鬼========== */

	div.ghost {
		top: 750px;
    	right: -500px;
		position: absolute;
		animation-name: ghostA, ghost ;
		animation-duration: 4s, 4s;
		-webkit-animation-iteration-count: infinite;
	}


	@-webkit-keyframes ghostA {
		0% {
			opacity: 1;
		}
		25% {
			opacity: 0;
		}
		50% {
			opacity: 0;
		}
		75% {
			opacity: 1;
		}
	}



	@keyframes ghost {
		0% {
			transform: translate3d(-108.8px, -4.6px, 0px);
		}
		50% {
			transform: translate3d(0px, 4.6px, -108.8px);
		}
		100% {
			transform:translate3d(-108.8px, -4.6px, 0px);
		}
	}



		div.ghostHH {
		bottom: -10px;
    	left: -420px;
		position: absolute;
		animation-name: ghostB, ghostH ;
		animation-duration: 5.5s, 5.5s;

		0% {
			opacity: 1;
		}
		25% {
			opacity: .4;
		}
		50% {
			opacity: .6;
		}
		75% {

	}



	@keyframes ghostH {
		0% {
